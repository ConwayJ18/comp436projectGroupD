
<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>

   <frameset rows = "15%,80%,5%" >
     <frame name = "header" src = "header.html" scrolling = "no"/ noresize>
     <frameset cols="15%,85%">
       <frame name = "sorts" src = "sortingpanel.html" noresize/>
       <frame name = "main" src = "index.html" noresize/>
    </frameset>
    <frame name = "footer" src = "footer.html" scrolling = "no" noresize/>
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
   </frameset>

</html>
